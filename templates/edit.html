{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Edit "{{ MANAGER['MANAGERID'] }}" {% endblock %}</h1>
    <form method="post">
        <label for="Manager">NAME</label>
        <br>
        <input type="text" name="Manager"
               placeholder="Enter name"
               value="{{ request.form['Manager'] or MANAGER['MANAGERNAME'] }}">
        </input>
        <br>
	<label for="Manager_Age">Manager Age</label>
	<br>
	<input type="text" name="Manager_Age"
               placeholder="Enter age"
               value="{{ request.form['Manager_Age'] or MANAGER['AGE']}}">
        </input> 
       	<br>
       	<label for="EMAIL">EMAIL</label> 
        <br>
        <input type="text" name="EMAIL"
               placeholder="Enter email"
               value="{{ request.form['EMAIL'] or MANAGER['EMAIL'] }}">
        </input>
        <br>
        <button type="submit">Submit</button>
    </form>
     <hr>
     
    <form action="{{ url_for('delete', id=MANAGER['MANAGERID']) }}" method="POST">
        <input type="submit" value="Delete Post"
                onclick="return confirm('Are you sure you want to delete this post?')">
    </form>
{% endblock %}
